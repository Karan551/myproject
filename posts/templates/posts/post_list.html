{% extends "layout.html" %} {% block title %}Post List{% endblock title %} 
{% block content %}
<section>
  <h1>Posts</h1>
  {% for post in posts%}
  <article class="post">
    <a href="{% url 'post:page' slug=post.slug%}"> <h2>{{post.title}}</h2></a>
    <p>{{post.date}}</p>
    <p>{{post.body}}</p>
  </article>
  {% endfor %}
</section>
{% endblock content %}
